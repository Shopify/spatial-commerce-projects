<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Martian+Mono:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
      }
    </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

  <body class="home">

    <div id="main" role="main" class="grid-container">
        <header class="post">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}/{{ site.avatar }}" /></a>

            <div class="site-info">
                <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                <p class="site-description">
                    Exploring the crossroads of spatial computing and commerce; creating concepts, prototypes, and tools.
                </p>
                <a class="shopify-link" href="https://www.shopify.com"><img class="logo" src="{{ site.baseurl }}/images/shopify_monotone_black.svg" /></a>
            </div>

        </header>
        {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <div id="config-panel" style="position: fixed; top: 20px; right: 20px; min-width: 400px; max-width: 600px; background-color: #fff; padding: 20px;">
      <input type="range" id="bkg-count" name="bkg-count" min="0" max="10000" value="2000" step="1" />
      <label id="bkg-count-label" for="bkg-count"></label>
      <br />
      <input type="range" id="bkg-speed" name="bkg-speed" min="0" max="0.002" value="0.00025" step="0.00001" />
      <label id="bkg-speed-label" for="bkg-speed"></label>
      <br />
      <input type="range" id="bkg-noise-scale" name="bkg-noise-scale" min="0" max="2" value="0.5" step="0.001" />
      <label id="bkg-noise-scale-label" for="bkg-noise-scale"></label>
      <br />
      <input type="range" id="bkg-effect-strength" name="bkg-effect-strength" min="0" max="2" value="0.35" step="0.001" />
      <label id="bkg-effect-strength-label" for="bkg-effect-strength"></label>
      <br />
      <input type="range" id="bkg-spacing" name="bkg-spacing" min="0" max="0.05" value="0.0125" step="0.0001" />
      <label id="bkg-spacing-label" for="bkg-spacing"></label>
      <br />
      <input type="range" id="bkg-mouse-strength" name="bkg-mouse-strength" min="0" max="1" value="0.05" step="0.001" />
      <label id="bkg-mouse-strength-label" for="bkg-mouse-strength"></label>
      <br />
      <input type="range" id="bkg-capsule-radius" name="bkg-capsule-radius" min="0" max="0.01" value="0.0025" step="0.0001" />
      <label id="bkg-capsule-radius-label" for="bkg-capsule-radius"></label>
      <br />
      <input type="range" id="bkg-capsule-length" name="bkg-capsule-length" min="0" max="2" value="0.25" step="0.001" />
      <label id="bkg-capsule-length-label" for="bkg-capsule-length"></label>
      <br />
      <input type="range" id="bkg-camera-z" name="bkg-camera-z" min="-1" max="1" value="0.27" step="0.01" />
      <label id="bkg-camera-z-label" for="bkg-camera-z"></label>
    </div>
    <script type="module" src="{{ site.baseurl }}/javascript/bkg.js"></script>
    {% include analytics.html %}
  </body>
</html>
